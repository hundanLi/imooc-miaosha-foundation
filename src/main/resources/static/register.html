<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <script src="https://cdn.staticfile.org/jquery/1.11.0/jquery.min.js"></script>
    <link href="asserts/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="asserts/css/components.css" rel="stylesheet" type="text/css"/>
    <link href="asserts/css/login.css" rel="stylesheet" type="text/css"/>
</head>
<body class="login">
<div class="content">
    <h3 class="form-title">用户注册</h3>
    <div class="form-group">
        <label class="control-label">手机号</label>
        <div>
            <input class="form-control" type="text" placeholder="手机号" name="telephone" id="telephone"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">验证码</label>
        <div>
            <input class="form-control" type="text" placeholder="验证码" name="otpCode" id="otpCode"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">用户昵称</label>
        <div>
            <input class="form-control" type="text" placeholder="用户昵称" name="name" id="name"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">性别</label>
        <div class="form-control">
            <label for="male">男</label><input type="radio" value="1" name="gender" id="male"/>
            <label for="female">女</label><input type="radio" value="0" name="gender" id="female"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">年龄</label>
        <div>
            <input class="form-control" type="text" placeholder="年龄" name="age" id="age"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">密码</label>
        <div>
            <input class="form-control" type="password" placeholder="密码" name="password" id="password"/>
        </div>
    </div>
    <div class="form-actions">
        <button class="btn blue" id="register" type="submit">
            注册
        </button>
    </div>
</div>

<script>
    jQuery(document).ready(function () {

        //绑定otp的click事件用于向后端发送获取手机验证码的请求
        $("#register").on("click", function () {

            let telephone = $("#telephone").val();
            let otpCode = $("#otpCode").val();
            let password = $("#password").val();
            let age = $("#age").val();
            let gender = $('input[name="gender"]:checked').val();
            let name = $("#name").val();
            if (telephone == null || telephone === "") {
                alert("手机号不能为空");
                return false;
            }
            if (otpCode == null || otpCode === "") {
                alert("验证码不能为空");
                return false;
            }
            if (name == null || name === "") {
                alert("用户名不能为空");
                return false;
            }
            if (gender == null || gender === "") {
                alert("性别不能为空");
                return false;
            }
            if (age == null || age === "") {
                alert("年龄不能为空");
                return false;
            }
            if (password == null || password === "") {
                alert("密码不能为空");
                return false;
            }

            //映射到后端@RequestMapping(value = "/register", method = {RequestMethod.POST}})
            $.ajax({
                type: "POST",
                contentType: "application/json",
                url: "http://localhost:8080/user/register",
                data: JSON.stringify({
                    "telephone": telephone,
                    "otpCode": otpCode,
                    "password": password,
                    "age": age,
                    "gender": gender,
                    "name": name,
                    "registerMode": "byphone"
                }),
                //允许跨域请求
                xhrFields: {withCredentials: true},

                success: function (data) {
                    if (data.status === "success") {
                        alert("注册成功");
                    } else {
                        alert("注册失败：" + data.data.errorMsg);
                    }
                },
                error: function (data) {
                    alert("注册失败：" + data.responseText);
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
